<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu Michie ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            text-align: center;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 20px;
            color: #ff66b2;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?romantic,bokeh,love') no-repeat center center/cover;
            opacity: 0.6;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 102, 178, 0.3);
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 800px;
            box-sizing: border-box;
            margin: 20px auto;
            border: 2px solid rgba(255, 102, 178, 0.3);
            transition: all 0.5s ease;
            animation: fadeIn 1.5s ease-out;
        }
        
        .container:hover {
            box-shadow: 0 12px 30px rgba(255, 102, 178, 0.5);
            transform: translateY(-5px);
        }

        .images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 700px;
            padding: 0 15px;
        }

        .images img {
            width: 100%;
            height: 160px;
            border-radius: 15px;
            margin: 0;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.7s ease;
            border: 5px solid #ff66b2;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            cursor: pointer;
            object-fit: cover;
        }

        .images img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
            z-index: 3;
        }

        @media (min-width: 768px) {
            .images {
                grid-template-columns: repeat(4, 1fr);
            }
            .images img {
                height: 160px;
            }
        }
        
        @media (min-width: 992px) {
            .images img {
                height: 180px;
            }
        }

        @media (max-width: 767px) {
            .images {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .images img {
                height: 140px;
            }
        }

        @media (max-width: 480px) {
            .images {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .images img {
                height: 200px;
            }
        }

        h1 {
            color: #ff66b2;
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            animation: fadeInUp 2s ease-out;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 102, 178, 0.3);
            position: relative;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff66b2, transparent);
        }
        
        p {
            font-size: 1.7rem;
            color: #ff66b2;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            animation: fadeInText 3s ease-out;
            opacity: 1;
            margin: 15px 0;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6a00, #ff3366);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            margin: 25px 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #ff3366, #ff6a00);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #loveText {
            display: none;
            font-size: 2rem;
            color: #ff66b2;
            margin-top: 20px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .imageText {
            display: none;
            font-size: 1.7rem;
            color: #ff66b2;
            margin-top: 15px;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            animation: fadeInUp 1s ease-out;
            text-shadow: 1px 1px 3px rgba(255, 102, 178, 0.3);
            padding: 10px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: #ff66b2;
            animation: fall 5s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateX(-50px); }
            50% { opacity: 0.6; transform: translateX(0); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #messageArea {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <h1 class="floating">Hai Michie ‚ù§Ô∏è</h1>
        
        <div id="messageArea">
            <p id="message">Aku cuma mau bilang...</p>
        </div>
        
        <button class="btn" onclick="showLove()">Klik Aku!</button>
        
        <div class="images" id="imageContainer">
            <img src="michie.jpg" alt="Love Image" id="firstImage" onclick="showImageText('firstImageText')">
            <img src="michie1.jpg" alt="Extra Image 1" onclick="showImageText('secondImageText')">
            <img src="michie2.jpg" alt="Extra Image 2" onclick="showImageText('thirdImageText')">
            <img src="michie3.jpg" alt="Extra Image 3" onclick="showImageText('fourthImageText')">
            <img src="michie4.jpg" alt="Extra Image 4" onclick="showImageText('firstImageText')">
            <img src="michie5.jpg" alt="Extra Image 5" onclick="showImageText('secondImageText')">
            <img src="michie6.jpg" alt="Extra Image 6" onclick="showImageText('thirdImageText')">
            <img src="michie7.jpg" alt="Extra Image 7" onclick="showImageText('fourthImageText')">
        </div>
        
        <p id="firstImageText" class="imageText">"Michie, kimi wo aishiteru" üíñ</p>
        <p id="secondImageText" class="imageText">"Michie, kimi wa boku no subete da yo" üíñ</p>
        <p id="thirdImageText" class="imageText">"Kimi no egao ga boku no shiawase da yo, Michie" üíñ</p>
        <p id="fourthImageText" class="imageText">"Kimi to no jikan wa subarashii, Michie" üíñ</p>
        <p id="loveText" class="imageText">"Michie, kimi wo aishiteru" üíñ</p>
    </div>

    <div id="heartRain" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></div>

    <script>
        function showLove() {
            document.getElementById("message").innerHTML = "Michie no koto ga sugoku daisuki da yo! üíñ";
            document.getElementById("loveText").style.display = "block";
            
            let images = document.querySelectorAll(".images img");
            document.getElementById("imageContainer").style.display = "grid"; 
            
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = "1";
                    img.style.transform = "scale(1)";
                }, index * 300); 
            });

            startHeartRain();
            
            // Add floating animation to all images
            setTimeout(() => {
                document.querySelectorAll(".images img").forEach((img, index) => {
                    img.classList.add("floating");
                    img.style.animationDelay = `${index * 0.2}s`;
                });
            }, 2500);
        }

        function startHeartRain() {
            const heartRainContainer = document.getElementById("heartRain");
            heartRainContainer.style.display = "block";
            
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíò'];
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                
                // Randomly select a heart emoji
                const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
                heart.innerHTML = randomHeart;
                
                // Random position and animation
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                heart.style.opacity = `${Math.random() * 0.5 + 0.5}`;
                
                heartRainContainer.appendChild(heart);
                
                // Remove hearts after animation completes to prevent memory issues
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Continue heart rain
            setTimeout(startHeartRain, 1000);
        }

        function showImageText(textId) {
            // Hide all text first
            document.querySelectorAll(".imageText").forEach(text => {
                if (text.id !== "loveText") {
                    text.style.display = "none";
                }
            });
            
            // Show the selected text
            document.getElementById(textId).style.display = "block";
        }
        
        // Hide images initially
        window.onload = function() {
            document.getElementById("imageContainer").style.display = "none";
        };
    </script>
</body>
</html>
